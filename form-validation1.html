<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8" />
    <title>Validation form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>

</head>

<section class="footer-form padding-top-xl padding-bottom-xl" aria-label="Contact Form">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 section5 text-center">
                    <h2 class="h1 font-w400">Build Amazing Form Validation</h2>
                    <p class="margin-top-m margin-bottom-m">Create without limits.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                    <form name="contentForm" enctype="multipart/form-data" method="" action="" role="form" data-toggle="validator" novalidate="true">
                        <div class="form schedule-assessment">
                            <div class="row margin-top-l">
                                <div class="form-group col-md-6">
                                    <label for="full_name" class="sr-only">Full Name: </label>
                                    <input name="full_name" id="full_name" placeholder="Full name" type="text" value="" required="required" data-error="Please enter your full name.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="phone_number" class="sr-only">Phone Number: </label>
                                    <input name="phone_number" id="phone_number" placeholder="Phone number" type="text" value="" required="required" data-error="Please enter your phone number">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="email" class="sr-only">E-mail Address: </label>
                                    <input name="email" id="email" placeholder="E-mail Address" type="email" value="" required="required" data-error="Please enter a valid email.">
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="select_options" class="sr-only">The technologies i used for this project </label>
                                    <select id="select_options" name="select_options" required="required" data-error="Please select one option.">
                                        <option value="">The technologies i used for this project</option>
                                        <option value="Html5">Html5</option>
                                        <option value="CSS3">CSS3</option>
                                        <option value="BootStrap">Bootstrap</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-12">
                                    <div class="text-center">
                                        <label> Do you want to get in contact with me? </label>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="digital_brochure" value="yes" required>
                                                Yes, absolutely!
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="digital_brochure" value="no" required>
                                                No, thanks.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <label>
                                <input typeof="submit center-block btn btn-primary" value="Submit" type="submit"/>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
